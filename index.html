<!DOCTYPE html>
<html>
<head>
    <title>Buchverwaltung-App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Buchverwaltung-App</h1>
        <div id="app">
            <h2>Bücherausleihe und Rückgabe</h2>
            <div id="actions">
                <p><b>Verfügbare Aktionen:</b></p>
                <ul>
                    <li><b>1:</b> Liste verfügbarer Bücher anzeigen</li>
                    <li><b>2:</b> Liste ausgeliehener Bücher anzeigen</li>
                    <li><b>3:</b> Buch ausleihen (Geben Sie den Buchtitel ein)</li>
                    <li><b>4:</b> Buch zurückgeben (Geben Sie den Buchtitel ein)</li>
                </ul>
            </div>
            <div id="output"></div>
            <input type="text" id="command" placeholder="Geben Sie Ihre Aktion ein">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
